<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
    <form action="table2.html">
      	<div class="fm">
	      	<img src="face.png" width="70px" height="70px" border-radius="10px">
	      		<ul class="fmul1">
		      		<b><label for="fms">Type</label></b>
		      		<select class="fms">      
		                <option>Seminar-Hall</option>
		                <option>Labs</option>
		                <option>Classrooms</option>
		                <option>Conference-Hall</option>
		            </select>
		            <b><label for="fmi">Name</label></b>
		            <input class="fmi" type="textbox" placeholder="Name" name="name">
		            <b><label for="fmi">Date</label></b>
		            <input class="fmi" type="Date" name="date">
		            <b><label for="fmi">From</label></b>
		            <input class="fmi" type="time" name="from">
		            <b><label for="fmi">To</label></b>
		            <input class="fmi" type="time" name="to">
		            <b><label for="fmi">Purpose</label></b>
		            <input class="fmi" type="textarea" placeholder="Purpose" name="Purpose">
		            <b><label for="fmi">Strength</label></b>
		            <input class="fmi" type="number" placeholder="Strength" name="Rn">
		            <b><label for="fmi">Extension</label></b>
		            <input class="fmi" type="number" placeholder="Extension" name="Rn">
	            	<b><input type="submit" class="sub" name="create" value="Check Availability"></b>
	            </ul>
      	</div>
	</form>
</body>
</html>
